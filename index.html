<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <style>
    #box{
        margin: 0px 200px 120px 200px;
    }
    </style>
    <div id="box">
        <h3 style="margin-left: 450px">Contact Form #03</h3>
        <div class="contactform">
            <div class="contactform__option1">
                <i class="fa-solid fa-location-dot"></i>
                <p>Adress: 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="cantactform__option2">
                <i class="fa-solid fa-phone"></i>
                <p>Phone: + 1235 2355 98</p>
            </div>
            <div class="cantactform__option3">
                <i class="fa-solid fa-paper-plane"></i>
                <p>Email: info@yoursite.com</p>
            </div><div class="cantactform__option4">
                <i class="fa-solid fa-earth-americas"></i>
                <p>Website: yoursite.com</p>
            </div>
        </div>
        <h3>Contact Us</h3>
        <div class="big">    
        <div class="contactus">
            <div class="contactus1">
            <div class="contactus__option1">
                <p>FULL NAME</p>
                <input type="text" placeholder="Name">
            </div>
            <div class="contactus__option2">
                <p>EMAIL ADDRESS</p>
                <input type="text" placeholder="Email">
            </div>
            </div>
            <div class="contactus__option3">
                <p>SUBJECT</p>
                <input type="text" placeholder="Subject">
            </div>
            <div class="contactus__option4">
                <p>MESSAGE</p>
                <input type="text" placeholder="Message">
            </div>
            <button style="margin-top: 1cm">Send Message</button>
        </div>
        <img src="./tải xuống (1).jpg" alt="" style="margin-left: 2cm;">        
        </div>       
    </div>
</body>
</html>
